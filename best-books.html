<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Books</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <!-- Include Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row my-4">
      <div class="col-12">
        <h1>NY Times Best Books</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <form id="best-books-form">
          <div class="form-group mb-2">
            <label for="year">Year:</label>
            <input 
              id="year"
              name="year" 
              class="form-control" 
              type="text" 
              pattern="\d{4}" 
              placeholder="2019" />
          </div>
          <div class="form-group mb-2">
            <label for="month">Month:</label>
            <input 
              id="month" 
              name="month" 
              class="form-control" 
              type="text" 
              placeholder="03"
              pattern="\d{2}"
               />
          </div>
          <div class="form-group mb-2">
            <label for="date">Day:</label>
            <input 
              id="date"
              name="date" 
              class="form-control" 
              type="text" 
              placeholder="11"
              pattern="\d{2}"
              />
          </div>
          <div class="form-group mb-2">
            <input id="submit" class="btn btn-primary" type="submit" value="Get Books" />
          </div>
        </form>
      </div>
      <div class="col-md-7 offset-md-1" id="books-container">
        <!-- Display books here -->
      </div>
    </div>
  </div>

  <script src="best-books.js"></script>

</body>
</html>
